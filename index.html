<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js">
  </script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  
</head>

<body>
 <a-scene>
    <a-plane position=" 0 0 -4"  width="4" height="8" color="#7BC8A4">
    </a-plane>
   <a-image src="monalisaa.jpeg" position="0 1.6 -3.9" width="2" height="2""></a-image>
   <a-text value="The monalisa" position="-0.75 3 -4" ></a-text>
    <a-plane position="5 0 -4"  width="4" height="8" color="#7BC8A4">
      <a-image src="monalisa.jpg" position="0 1.6 0.1" width="2" height="2"></a-image>
       <a-text value="The Monalisaa" position="-0.75 3 0.1" ></a-text>
       <a-plane position="3 0 3"rotation="0 -90 0"  width="4" height="8" color="#7BC8A4">
         <a-image src="images.jpg" position="0 1.6 0.1" rotation="0 180 0" width="2" height="2"></a-image>
         <a-text value="The Cornalisa" position="-0.75 3 0.1" ></a-text>
         <a-plane position="3 0 4"rotation="0 -90 0"  width="4" height="8" color="#7BC8A4" ></a-plane>
       <a-image src="a248b2bd75d7eb363d17bb3730da96b4.jpg" position="2.9 1.6 4" rotation="0 -90 0" width=2 height=2></a-image>
       <a-text value="The Omen" position="3 3 3.5" rotation="0 -90 0"></a-text> </a-plane>
       <a-plane position="-6 0 6"rotation="0 -180 0"  width="4" height="8" color="#7BC8A4" ></a-plane>
       <a-image src="lego.webp" position="-6 1.6 5.9" rotation="0 -180 0" width=2 height=2></a-image>
       <a-text value="The Le Gogh" position="-5.3 3 5.9" rotation="0 -180 0" ></a-text>
       <a-plane position="-7.5 0 3"rotation="0 90 0"  width="4" height="8" color="#7BC8A4" ></a-plane>
       <a-image src="kermit.jpg" position="-7.4 1.6 3" rotation="0 90 0" width=2 height=2></a-image>
       <a-text value="The Kermit" position="-7.3 3 3.7" rotation="0 90 0" ></a-text>
 <a-entity environment="preset: japan" static-body></a-entity>
       </a-scene>
 
  <script src="script.js"></script>
</body>

</html>
